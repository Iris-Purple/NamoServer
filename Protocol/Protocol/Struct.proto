syntax = "proto3";
package Protocol;

option csharp_namespace = "Google.Protobuf.Protocol";

import "Enum.proto";


message ObjectInfo
{
	int32 objectId = 1;
	string name = 2;
	PositionInfo posInfo = 3;
	StatInfo statInfo = 4;
}

message PositionInfo
{
	CreatureState state = 1;
	MoveDir moveDir = 2;
	int32 posX = 3;
	int32 posY = 4;
}

message SkillInfo
{
	int32 skillId = 1;
}

message StatInfo
{
	int32 level = 1;
	int32 hp = 2;
	int32 maxHp = 3;
	int32 attack = 4;
	float speed = 5;
	int32 totalExp = 6;
}