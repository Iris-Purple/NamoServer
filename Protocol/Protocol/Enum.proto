syntax = "proto3";
package Protocol;

option csharp_namespace = "Google.Protobuf.Protocol";

enum GameObjectType
{
	NONE = 0;
	PLAYER = 1;
	MONSTER = 2;
	PROJECTILE = 3;
}

enum CreatureState
{
	Idle = 0;
	Moving = 1;
    Skill = 2;
    Dead = 3;
}
enum MoveDir
{
    Up = 0;
    Down = 1;
    Left = 2;
    Right = 3;
}

enum SkillType
{
	SKILL_NONE = 0;
	SKILL_AUTO = 1;
	SKILL_PROJECTILE = 2;
}