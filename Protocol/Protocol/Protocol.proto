syntax = "proto3";
package Protocol;

import "Enum.proto";
import "Struct.proto";

option csharp_namespace = "Google.Protobuf.Protocol";

enum PacketId
{
	PKT_NONE = 0;
	PKT_C2S_ENTER_GAME = 1000;
	PKT_S2C_ENTER_GAME = 1001;
	PKT_S2C_LEAVE_GAME = 1002;
	
	PKT_S2C_SPAWN = 2000;
	PKT_S2C_DESPAWN = 2001;	
	PKT_C2S_MOVE = 2002;
	PKT_S2C_MOVE = 2003;
	PKT_C2S_SKILL = 2004;
	PKT_S2C_SKILL = 2005;
	PKT_S2C_CHANGE_HP = 2006;
	PKT_S2C_DIE = 2007;
}



message C2S_ENTER_GAME {  }
message S2C_ENTER_GAME
{
	ObjectInfo player = 1;
}
message S2C_LEAVE_GAME { }


message S2C_SPAWN 
{ 
	repeated ObjectInfo objects = 1;
}
message S2C_DESPAWN 
{ 
	repeated int32 objectIds = 1;
} 
message C2S_MOVE
{ 
	PositionInfo posInfo = 1;
}
message S2C_MOVE 
{ 
	int32 objectId = 1;
	PositionInfo posInfo = 2;
}
message C2S_SKILL
{
	SkillInfo info = 1;
}
message S2C_SKILL
{
	int32 objectId = 1;
	SkillInfo info = 2;
}

message S2C_CHANGE_HP
{
	int32 objectId = 1;
	int32 hp = 2;
}

message S2C_DIE
{
	int32 objectId = 1;
	int32 attackerId = 2;
}